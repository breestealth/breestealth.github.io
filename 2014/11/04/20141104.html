    <title>看图说故事（104）</title>
</head>
<body>

<p><img src="http://ihavenostory-domain1.stor.sinaapp.com/201411/15516148668_227be505dc_z.jpg" alt="秘密通道"></p>
<p>幽深的酒吧，谁能知道这里就是通往吸血鬼王国的秘密通道呢？</p>
<p>在这里，每到晚上就会有大批活在我们身边的吸血鬼在这里聚集，然后通过这里回到故乡去看看。</p>
<p>很多人还以为现在的吸血鬼还是不能见光，那他们就错了。现在吸血鬼根据多少代的进化，他们已经可以正常的走在阳光之下，与我们普通人看起来没有区别。而且现在他们也不用再去吸血。换言之，他们除了活得比人类长一些之外，其他与我们已经没有区别了。</p>
<p>有人会好奇，他们回故乡干嘛呢？其实就和很多人一样，他们想家而已——哈哈，没想到吧。那些我们认为穷凶极恶的吸血鬼，也有如此柔软的一面。</p>
