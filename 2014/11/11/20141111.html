    <title>看图说故事（107）</title>

<p><img src="http://ihavenostory-domain1.stor.sinaapp.com/201411/15758544515_3dda1d8b69_z.jpg" alt="拍"></p>
<p>James 在火车上，看到了火车外有一群飞驰而过的羚羊。</p>
<p>作为职业摄影师的他，马上抓起相机，打开列车的门，将身子探出去拍摄——他拍过很多的照片，但是这张，是他生命中最满意的一张。</p>
<p>那种构图、比例、光影，在他后来的二十年，再也没有类似的照片出来。他也经常扼腕叹息再也不能重现那日的传奇。</p>
<p>奇迹，就在一瞬间。</p>
