    <title>看图说故事（114）</title>
</head>
<body>

<p><img src="http://picbed.qiniudn.com/628cd14a57765a66f541021aef4093a8375f93ea-9697096fc97f257ac375d883e1533e4418badf03.jpg?imageView2/0/h/500/w/0/q/85" alt="回家的路"></p>
<p>回家了。</p>
<p>F满心欢喜的走在回家的路上——马上她就能见到她半岁的女儿了！！</p>
<p>一天的工作，仿佛一个世纪那么长。她从来没有想过自己也会有这么一天，下班后不再随着小伙伴去玩耍，而是赶紧回家看她的宝贝女儿。天呐，一想到她那美丽的双眼，她就忍不住想要更快一点回到家中。</p>
<p>终于快到家了，只要穿过这个长廊就到家了，F突然紧张起来，生怕自己有哪里不好，让还在襁褓中的女儿不喜欢。她赶紧停下来，打理了一下头发，弹了一下身上的灰尘，又给自己喷了一点香水——嗯，现在应该可以了。</p>
<p>F推开门，“我回来了。”</p>
