    <title>看图说故事（98）</title>

<body>

<p><img src="http://ihavenostory-domain1.stor.sinaapp.com/201410/15394047438_a78bf24aa9_z.jpg" alt="说故事"></p>
<p>一位年纪很大的售货员给一个准备来买饰品的小姐讲故事。</p>
<p>他说了很多，说了他和自己太太认识的事情，说了在那个过程中的很多小趣味的事情。小姐听的津津有味。</p>
<p>老人在时间的历练之下，见识明显让人赞叹；小姐的好奇心与老人的博识在此刻完美的结合，让老人讲的故事更加的充满了传奇色彩。</p>
<p>最终小姐买下了一串项链给自己作为生日礼物。老人将项链包好后交给了小姐，语重心长的说了一句『拿在你手上的，将是你的记忆；而对于我们来说，最重要的，只有记忆。』</p>
<p>小姐似懂非懂的点点头，离开了这家店。而老人在身后看着她的背影，喃喃自语：『到时候你自然懂。』</p>
