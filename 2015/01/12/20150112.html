    <title>看图说故事（118）</title>

<hr>
<p><img src="http://picbed.qiniudn.com/05be93d2a3634b88308b24a17d51badb93daed5f-fffbb9a0a154d5d4277d2b6c01edf31209fcd101.jpg?imageView2/0/h/500/w/0/q/85" alt="难民区"></p>
<p>这里是一个难民区，所有的居住者都是因为战争而背井离乡的难民。这里臭气熏天，遍地垃圾。</p>
<p>大家应该都觉得这里一定是个悲伤的地方。</p>
<p>可它真的不是。</p>
<p>在这里我听到了比别的地方多很多的欢声笑语，也看到了非常多的关爱。</p>
<p>因为这里有非常多的孩子。</p>
<p>在这里，孩子的比例占到了70％，满大街都是孩子。而纯真无邪的孩子，将这里点缀成了一片欢乐的海洋。</p>
<p>在这里，孩子们赤裸着上身，满大街的跑着、嚷着，互相打招呼，在下雨天，还会用脚踢起那一片的水花。</p>
<p>还有那些孩子的笑容，很美。</p>
