    <title>看图说故事（121）</title>
</head>
<body>

<p><img src="http://picbed.qiniudn.com/af0ee03127b756b42c39d4f20dd437f3b02e2c3d-fe827f8c9c5806424bd7e732914fe4b2441b3870.jpg?imageView2/0/h/500/w/0/q/85" alt="鹰击长空"></p>
<p>我一直不能很好的理解“鹰击长空”的含义，直到我看到了眼前这一幕。</p>
<p>在沙漠中的一片悬崖上，我看到了一只鹰，从数百米高的悬崖上俯冲而下，快要贴近地面时，突然变向向着天空直飞而去。</p>
<p>短短十几秒的时间，我竟然看呆了。</p>
<p>如果不是亲眼所见，我很难想象会有动物可以在这么短时间内完成如此巨大的转向，尤其是接近地面的那一刻，我差点叫了起来——因为我害怕它会突然撞到地面上。</p>
<p>而它没有，而且更好的冲向了天际。</p>
<p>我知道，它每天要如此俯冲后上升很多次，因为为了生存，它需要从空中冲向地面的猎物。对它来说稀松平常的事情，却让作为观众的我惊呼不已。</p>
<p>那种震撼，只有现场的人，才能感受。</p>
