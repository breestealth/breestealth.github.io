    <title>看图说故事（123）</title>

<p><img src="http://picbed.qiniudn.com/0411ad0c2c4043f59b8769471e666746106f79bf-c26521236bc915fdf55ef77f8bb400ac69256a1f.jpg?imageView2/0/h/500/w/0/q/85" alt="对手"></p>
<p>休庭结束，要进行最后的辩论了。</p>
<p>最后一场辩论至关重要，这关系到反叛军首领是否会受到独裁者的判决。对于此，M非常有信心——作为一个美国哈佛大学法律系的高材生，他有信心在现有法律框架下，为反叛军首领洗刷所有莫须有的罪名。</p>
<p>上半场法庭阶段，M已经取得了决定性的优势。在下半场，只要他继续把优势扩大，最后判决就会对反叛军首领非常有利。所以M在休庭期间，将下半场可能遇到的问题全部过了一遍为的就是下半场万无一失。</p>
<p>他整了整领结，看了一下公诉人后，转身走向法庭大门。</p>
<p>大门打开，一束阳光射了进来——“这个国家的新时代，就由我来翻开第一页吧。”</p>
<p>M信心满满，走向了他的未来。</p>
