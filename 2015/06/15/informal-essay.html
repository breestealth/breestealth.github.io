<p>最近情绪有点说不出的诡异，感觉到自己过去一段时间的操蛋行为，现在想要弥补和修正，却又困难重重。</p>
<p>当然，这不能成为我不去做的理由。</p>
<p>现在终于理解了什么叫“狼来了”的故事——谎话说多了，信用变差了，要修正，太困难。</p>
<p>当然，道路维艰是一方面，玩命去解决又是另一方面。</p>
<p>还是要去做，还是要去拼~~虽然很困难，但是依然决定“随心”。</p>
