<p>最终阶段，还是破釜沉舟的，记录一下：</p>
<p>当前人员流动率这么高，这个问题更多是因为当前员工对我们的不认可，包括产品方向以及各种管理作法的不认可。具体一下大概有这么一些情况需要注意：</p>
<ol>
<li>产品方向不认可，又不解释，导致了大家感觉是“瞎忙”；</li>
<li>云平台盘子太大了，什么都往里面塞，什么东西都敢说，已经不能承重了；</li>
<li>运营方面以及目标，大家看不到希望；</li>
<li>Leader太固执，在没有成功经验下过分讲究“别问，跟着我做”。这点的风险太恐怖。</li>
</ol>
<p>大概就是如此，反正问题已经如是反馈，等待Leader处理。</p>
