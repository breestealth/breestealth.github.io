    <h1 class="title">车，无人</h1>
  

    <time datetime="2015-04-13T12:23:15.000Z">

  <div class="entry-content">
    
      <p><img src="http://picbed.qiniudn.com/e4cfdacf5783581f3789787a78767bbbab2df14f-86044a4618850317f689a671be9b062574dba346.jpg?imageView2/0/h/500/w/0/q/85" alt="车，无人"><br>他爱上了她。</p>
<p>她不认识他。</p>
<p>但是他爱上了他。</p>
<p>可惜他只是一个普通人，他什么都没有。</p>
<p>而她，是坐拥千万身家的大小姐。</p>
<p>于是他只能远远的看着她——远远的看着她，如同今天这样子。</p>
<p>他看着她从豪车中出来，走到了豪华商场门口；他从自行车上跳了下来，慢慢的走过去，看着她，看着她，看着她消失在商场的门中。</p>
<p>也许，这也是一种美好。</p>
