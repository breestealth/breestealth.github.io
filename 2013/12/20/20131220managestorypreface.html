<p>终于决定将最近对管理学的理解写成一些小故事。<br>好吧，我承认也是参考了其他的一些资料等等。所以这个系列不算是一个纯粹的原创系列，而是一个类似于“生活小百科”这种性质的科普文章。<br>所以呢，不要指望这个系列看完了，就能学会管理；也不要觉得这个系列看完就能对管理有多么深入的了解。<br>就当是一个乐呵，当作一个科普就行了。<br>如果真的能带来一些帮助，那么我就觉得太值了。</p>
